
<form *ngIf=" active " [formGroup]="formGroup" (ngSubmit)=" onSubmit() "  novalidate>
  <div *ngFor=" let file of files ">
      <img style="max-width: 100%" src="{{ file.url }}">
  </div>
  <div class="form-group">
    <label for="file-box">Upload Photos</label>
    <input type="file" class="form-control-file" id="file-box" #userfile (change)="onChangeFile( userfile )">
    <small class="form-text text-muted">Please select a photo to upload</small>
  </div>

  <div class="form-group">
    <label for="content-box">Content</label>
    <textarea id="content-box" class="form-control" formControlName="content"></textarea>
    <div class="form-text text-muted">Please, input content</div>
  </div>
  <button type="submit" class="btn btn-primary">Create Comment</button>
</form>
