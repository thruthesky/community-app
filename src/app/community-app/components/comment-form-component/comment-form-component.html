
<h4>Comment {{ mode }} {{ mode == 'create' ? 'after parent_idx' : comment.idx }}</h4>
<form [formGroup]="formGroup" (ngSubmit)=" onSubmit() "  novalidate>

  <file-form-component [files]=" files "></file-form-component>
  
  <div class="form-group">
    <label for="content-box">Content</label>
    <textarea id="content-box" class="form-control" formControlName="content"></textarea>
    <div class="form-text text-muted">Please, input content</div>
  </div>
  
  <button type="submit" class="btn btn-primary">Create Comment</button>
  <button type="button" class="btn btn-primary" (click)="onClickCancel()">Cancel</button>

</form>
