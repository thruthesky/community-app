<hr>

<article *ngIf=" mode != 'edit' " class="comment bg-white p-3" [attr.depth]=" comment.depth ">
idx: {{ comment.idx }}
<p [innerHTML]=" appService.sanitizeContent( comment ) "></p>

      <div class="files clearfix" *ngIf=" comment.files ">
        <div class="w-25 float-left" *ngFor=" let file of comment.files ">
          <img [src]=" file.url + '&crop=100x100x50'  " style="width: 100%;">
        </div>
      </div>
<p>
    <span (click)=" mode = 'edit' " class="pointer">Edit</span>
    <span (click)=" mode = 'create' " class="pointer">Reply</span>
    <span (click)="onClickLike() " class="pointer">Like</span>
    Report
</p>
</article>

<comment-form-component
    *ngIf = " mode "
    [mode] = " mode "
    [parent_idx]=" comment.idx "
    [comment]=" comment "
    (created) = " mode = '' "
    (edited) = " mode = '' "
    (cancel) = " mode = '' "
    ></comment-form-component>
