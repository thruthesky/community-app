
  <div *ngIf="pagination">

    <div class="comments" *ngFor="let comment of pagination">

      <div ngif="totalRecord">
       <span (click)="onClickSelectComment(comment.idx)">{{ comment.title }} || {{ comment.content }}</span>
        <span class="postaction">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          <i class="fa fa-times" aria-hidden="true" (click)="onClickDeleteComment(comment.idx)"></i>
        </span>
      </div>

    </div>

  </div>
