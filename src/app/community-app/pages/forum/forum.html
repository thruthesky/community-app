<header-component></header-component>
<section class="page-body">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">Home</li>
    <li class="breadcrumb-item">Forum</li>
    <li class="breadcrumb-item active">{{ post_config_id }}</li>
  </ol>

  <post-form-component
    [post_config_id]=" post_config_id "
  ></post-form-component>

<div *ngIf="pagination">
  <div *ngFor="let post of pagination" >
    <span class="post">
      {{ post.idx }} | {{ post.title }}
    </span>
    <span class="postaction">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          <i class="fa fa-times" aria-hidden="true" (click)="onClickDeletePost(post.idx)"></i>
    </span>
    <div>
      <comment-form-component
        [parentIdx]=post.idx
        [configId] = post_config_id
      >
      </comment-form-component>

    </div>
    <comment-list-component
      [parent_idx]= post.idx
      [post_config]= post_config_id
    >
    </comment-list-component>

  </div>


  <page-navigation
    [no_of_total_items]=" totalRecord "
    [no_of_items_in_one_page] = " limitPerPage "
    [no_of_pages_in_navigator] = " numberPerNav "
    [no_of_current_page] = " currentPage "
    [show_prev_next] = " true "
    (pageClick)="onPageClick($event)"
  >
  </page-navigation>
</div>

</section>
