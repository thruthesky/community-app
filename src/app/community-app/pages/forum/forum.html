<header-component></header-component>
<section class="page-body">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">Home</li>
    <li class="breadcrumb-item">Forum</li>
    <li class="breadcrumb-item active">{{ post_config_id }}</li>
  </ol>

  <post-form-component
    [post_config_id]=" post_config_id "
  ></post-form-component>

  <post-list-component #postListComponent
    [no_of_items_in_one_page] = " no_of_items_in_one_page "
  ></post-list-component>



  <page-navigation
    [no_of_total_items]=" totalRecord "
    [no_of_items_in_one_page] = " no_of_items_in_one_page "
    [no_of_pages_in_navigator] = " numberPerNav "
    [no_of_current_page] = " currentPage "
    [show_prev_next] = " true "
    (pageClick)="onPageClick($event)"
  >
  </page-navigation>
  

</section>
