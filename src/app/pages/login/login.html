<header-component></header-component>
<div class="container">

  <div class="form-container">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputId" class="sr-only">Email address</label>
    <input type="text" id="inputId" name="id" class="form-control" [(ngModel)]="form.id" placeholder="UserID" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" [(ngModel)]="form.password" placeholder="Password" required>
    <button class="btn btn-primary btn-block btn-sm" type="button" (click)="onClickLogin()">Sign in</button>
    <button class="btn btn-success btn-block btn-sm" type="button" routerLink="/register">Register</button>
  </div>

</div> <!-- /container -->
