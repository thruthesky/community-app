<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign up</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" [(ngModel)]="form.email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputId" class="sr-only">Email address</label>
    <input type="text" name="id" id="inputId" [(ngModel)]="form.id" class="form-control" placeholder="User ID" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" [(ngModel)]="form.password" class="form-control" placeholder="Password" required>

    <button class="btn btn-success btn-block btn-sm" (click)="onClickRegister()">Sign up</button>
    <button class="btn btn-primary btn-block btn-sm" type="button" routerLink="/login">Sign in</button>
  </form>

</div> <!-- /container -->
